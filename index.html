<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TC Facility Branding</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        <section class="landing">
            <div class="landing-page">
                <h1 class="brand">Departemen Teknik Informatika ITS</h1>
                <p class="about-brand">Departemen bereputasi unggul, berfasilitas lengkap, serta berkurikulum yang disesuaikan dengan industri.<br>
                Teknik Informatika ITS juga telah mendapatkan peringkat global di urutan ke 304 berdasarkan versi Edurank tahun 2023.
                </p>
            </div>
        </section>

        <section class="popup-circle">
            <h2>Fasilitas Departemen</h2>
            <div class="circle" data-text="Ruang kelas yang dilengkapi AC dan proyektor" data-img="image/kelas.jpg">
                <img src="image/kelas.jpg" alt="Class">
            </div>
            <div class="circle" data-text="Ruang lab yang berjumlah 8 sesuai pembagian RMK di departemen" data-img="image/lab.jpg">
                <img src="image/lab.jpg" alt="Lab">
            </div>
            <div class="circle" data-text="Aula yang dapat dimanfaatkan untuk berbagai keperluan" data-img="image/aula.png">
                <img src="image/aula.png" alt="Hall">
            </div>
            <div class="circle" data-text="Area belajar semi outdoor bagi mahasiswa" data-img="image/student_center.jpg">
                <img src="image/student_center.jpg" alt="Student-Center">
            </div>
            <div class="circle" data-text="Ruang sidang untuk para pejuang kelulusan" data-img="image/ruang_sidang.jpg">
                <img src="image/ruang_sidang.jpg" alt="Assembly">
            </div>
            <div class="circle" data-text="Mushola yang nyaman dan bersih untuk dipakai beribadah" data-img="image/mushola.jpg">
                <img src="image/mushola.jpg" alt="Mushola">
            </div>
            <div class="circle" data-text="Toilet yang bersih dan tersedia juga khusus bagi kenyamanan pengguna difabel" data-img="image/toilet.jpg">
                <img src="image/toilet.jpg" alt="Toilet">
            </div>
            <div class="circle" data-text="Area parkir yang aman dengan penjagaan" data-img="image/parkiran.jpg">
                <img src="image/parkiran.jpg" alt="Parking">
            </div>
        </section>
        
        <div id="popupModal" class="popup-modal">
            <div class="popup-content">
                <img id="popupImg" src="" alt="">
                <p id="popupText"></p>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
